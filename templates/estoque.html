<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Itens em Estoque</h2>
    <button class="btn-toggle-form" onclick="toggleForm()">Adicionar Novo Item</button>

    <!-- Formul√°rio de inser√ß√£o, inicialmente oculto -->
    <div id="form-container" class="form-container">
        <form id="form-adicionar" class="form-adicionar">
            <div class="form-group">
                <label for="nome">Nome do Item</label>
                <input type="text" name="nome" id="nome" placeholder="Nome do Item" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" required>
            </div>
            <div class="form-group">
                <label for="data_cadastro">Data de Cadastro</label>
                <input type="date" name="data_cadastro" id="data_cadastro" required>
            </div>
            <button type="submit" class="btn-adicionar">Adicionar</button>
        </form>
    </div>

    <div class="itens-container">
        {% for item in itens %}
        <div class="item-box" id="item-{{ item.id }}">
            <div class="item-info">
                <h3>{{ item.nome }}</h3>
                <p>Quantidade: {{ item.quantidade }}</p>
                <button class="btn-consumir" data-item-id="{{ item.id }}">Consumir 1</button>
                <button class="btn-editar" data-item-id="{{ item.id }}">Editar</button>
            </div>

            <!-- Formul√°rio de edi√ß√£o, oculto inicialmente -->
            <div class="edit-form" id="edit-form-{{ item.id }}" style="display: none;">
                <form class="form-editar" data-item-id="{{ item.id }}">
                    <input type="text" name="nome" placeholder="Novo nome" required>
                    <input type="number" name="quantidade" placeholder="Nova quantidade" required>
                    <button type="submit" class="btn-editar-salvar">Salvar</button>
                    <button type="button" class="btn-editar-cancelar" onclick="toggleEdit('{{ item.id }}')">Cancelar</button>
                </form>
                <button class="btn-excluir" data-item-id="{{ item.id }}">Excluir üóëÔ∏è</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
